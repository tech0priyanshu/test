name: Check or Build data.table Artifact

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build project
      run: |
        # Your build commands here
        # Make sure the following command creates the 'artifacts/data_table_1.14.0.tar.gz' file
        mkdir -p artifacts
        touch artifacts/data_table_1.14.0.tar.gz

    - name: Check if artifact exists
      run: |
        if [ ! -f artifacts/data_table_1.14.0.tar.gz ]; then
          echo "Artifact not found!"
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: data_table
        path: artifacts/data_table_1.14.0.tar.gz
